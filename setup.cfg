[bumpversion]
current_version = 0.1.14
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize =
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values =
	dev
        prod

[bumpversion:file:setup.py]

[bumpversion:file:manage/__init__.py]

[wheel]
universal = 1

[flake8]
exclude = docs
